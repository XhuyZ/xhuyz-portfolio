name: CI/CD Frontend

on:
  # Run checks on PRs targeting main
  pull_request:
    branches:
      - main
  # Run full build+deploy only when code lands in main
  push:
    branches:
      - main

jobs:
  # --- CI job (runs on PR + push) ---
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Improve npm resiliency (retries and timeouts)
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm config set prefer-offline true

      - name: Install dependencies (with retry)
        run: |
          npm install
      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test --if-present

  # --- CD job (only on push to main) ---
  build-and-push:
    runs-on: ubuntu-latest
    needs: ci-checks   # ensures CI passes before deploy
    if: github.event_name == 'push'  # only run after merge
    environment: Dockerhub

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tags
        id: vars
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/xhuyz-portfolio
          GIT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "sha=$GIT_SHA" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ steps.vars.outputs.image }}:latest \
            -t ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.sha }} .

      - name: Push Docker images
        run: |
          docker push ${{ steps.vars.outputs.image }}:latest
          docker push ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.sha }}


